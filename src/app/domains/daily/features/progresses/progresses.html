<app-toolbar></app-toolbar>

<div class="chip-list">
  @for (member of sortedMembers(); track member.id) {
  <div class="chip" [class.--disabled]="!progressEditEnabled()" [class.--current]="isCurrentMember(member)"
    (click)="progressEditEnabled() ? openProgressDialog(member) : null">
    <svg class="chip__progress-ring" width="120" height="120">
      <circle class="chip__progress-ring__background" cx="60" cy="60" r="54" stroke-width="6" />
      <!-- 2Ï€r for r=54 -->
      <circle class="chip__progress-ring__circle" cx="60" cy="60" r="54" stroke-width="6"
        [attr.stroke-dasharray]="339.292"
        [attr.stroke-dashoffset]="339.292 - (getDailyProgress(member.id) / 100) * 339.292"
        [attr.stroke]="getCircleColor(getDailyProgress(member.id))" />
    </svg>
    <div class="chip__content" [class.current-member-content]="isCurrentMember(member)">
      <div class="chip__progress-percentage">{{ getDailyProgress(member.id) }}%</div>
      <div class="chip__name">{{ member.name }}</div>
    </div>
  </div>
  }
</div>

<button matFab extended class="edit-fab" color="primary" (click)="openCurrentUserDialog()">
  Progress <mat-icon>edit</mat-icon>
</button>
