<app-toolbar></app-toolbar>

<div class="member-progress-list">
  @for (member of sortedMembers(); track member.id) {
  <div class="member-progress-circle" [class.--disabled]="!progressEditEnabled()"
    (click)="progressEditEnabled() ? openProgressDialog(member) : null">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-ring__background" cx="60" cy="60" r="54" stroke-width="6" />
      <!-- 2Ï€r for r=54 -->
      <circle class="progress-ring__circle" cx="60" cy="60" r="54" stroke-width="6" [attr.stroke-dasharray]="339.292"
        [attr.stroke-dashoffset]="339.292 - (getDailyProgress(member.id) / 100) * 339.292"
        [attr.stroke]="getCircleColor(getDailyProgress(member.id))" />
    </svg>
    <div class="member-progress-circle__content">
      <div class="member-progress-circle__progress">{{ getDailyProgress(member.id) }}%</div>
      <div class="member-progress-circle__name">{{ member.name }}</div>
    </div>
  </div>
  }
</div>
