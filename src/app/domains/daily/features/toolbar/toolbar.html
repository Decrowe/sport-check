<button mat-icon-button type="button" (click)="goToPrevDay()" aria-label="Previous day" id="prev-day-button">
  <mat-icon>chevron_left</mat-icon>
</button>

<mat-form-field appearance="outline">
  <input matInput [matDatepicker]="datepicker" [value]="date()" (dateChange)="onDateChanged($event.value)" />
  <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>

  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button matButton matDatepickerCancel>Cancel</button>
      <button matButton="elevated" matDatepickerApply>Apply</button>
    </mat-datepicker-actions>
  </mat-datepicker>
</mat-form-field>

<button mat-icon-button type="button" (click)="goToNextDay()" aria-label="Next day" id="next-day-button">
  <mat-icon>chevron_right</mat-icon>
</button>
