<h2 mat-dialog-title>{{ data.name }}</h2>
<div mat-dialog-content class="dialog-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Progress</mat-label>
    <input matInput type="number" [(ngModel)]="value" min="0" step="1" (keydown.enter)="save()"
      placeholder="Enter progress" title="Progress value" />
    <span matTextSuffix class="unit">{{ data.unit }}</span>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="value < 0">Save</button>
</div>
