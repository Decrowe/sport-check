<mat-chip-set>
  @for (exercise of exercises(); track exercise.id) {
  <mat-chip class="exercise-chip" [disabled]="!editProgressEnabled()" (click)="openDialog(exercise)" clickable>
    <span class="name">{{ exercise.name }}</span>
    <span class="spacer"></span>
    @if (progressMap()[exercise.id]; as amount) {
    <span class="amount">{{ amount }}</span>
    }
  </mat-chip>
  }
</mat-chip-set>
