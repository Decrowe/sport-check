<table mat-table [dataSource]="exercises()" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.name}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let exercise">
      <div class="delete-btn-container">
        <button mat-icon-button color="warn" (click)="onDeleteExercise(exercise.id); $event.stopPropagation()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <!-- Target Column -->
  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef> Target </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.target}} </td>
  </ng-container>

  <!-- Unit Column -->
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef> Unit </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.unit | titlecase}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'target', 'unit', 'delete']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'target', 'unit', 'delete'];" (click)="onExerciseSelected(row)"
    style="cursor: pointer;"></tr>
</table>

<mat-expansion-panel #exerciseFormPanel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Add / Update Exercise
    </mat-panel-title>
  </mat-expansion-panel-header>
  <section class="exercise-form-section">
    <form [formGroup]="exerciseGroup" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Exercise name" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Target</mat-label>
        <input matInput type="number" formControlName="target" placeholder="Target value" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit</mat-label>
        <mat-select formControlName="unit" required>
          <mat-option value="repeatitions">Repeatitions</mat-option>
          <mat-option value="seconds">Seconds</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        {{editing() ? 'Save Changes':'Add Exercise'}}
      </button>
      @if(editing()) {
      <button mat-raised-button color="accent" type="button" (click)="onAddExercise()">
        New <mat-icon>add</mat-icon>
      </button>
      }
    </form>
  </section>
</mat-expansion-panel>
